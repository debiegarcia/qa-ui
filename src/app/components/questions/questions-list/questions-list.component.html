<div class="container my-5">
    <h1 class="mb-3">Questions</h1>

    <div class="row">
      <div class="col-md">
        <nav class="navbar mb-3 bg-body-tertiary">
          <div class="container-fluid">
             <input class="form-control me-2" type="text" placeholder="Search By Title" aria-label="Search"
              id="myInput" name="myInput" (input)="Search()" [(ngModel)]="searchText">
          </div>
        </nav>
      </div>
      <div class="col-md">
        <button type="button" class="btn btn-primary float-end" routerLink="questions/add">Ask Question</button>
      </div>
    </div>
    
    <div class="card mb-3" id="myDIV" *ngFor="let question of questions">
      <div class="card-header">
         {{question.user.firstName + " " + question.user.lastName}}
     </div>
     <div class="card-body">
       <h5 class="card-title">{{question.title}}</h5>
       <p class="card-text">{{question.description}}</p>
       <a class="btn btn-primary" [routerLink]="['question', question.id ,'replies']">More Details</a>
      </div>
    </div>       
      
</div>
